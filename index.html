    <html>

<head>
  <meta charset="UTF-8">
  <title>Pomodoro Clock</title>
  <link href='https://fonts.googleapis.com/css?family=Raleway:400,700,300' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="container text-center">
    <h1 class="clock">Pomodoro Clock</h1>
    <br>
    <div class="row">
      <div class="col-md-6">
        <div class="well">
          <h3 class="work">Work Time:</h3></div>
        <button id="minus-work" type="button" class="btn btn-primary btn-lg">-</button>
        <button id="plus-work" type="button" class="btn btn-primary btn-lg">+</button>
        <h3 class="numbers" id="work-time">25</h3>
      </div>
      <div class="col-md-6">
        <div class="well">
          <h3>Break Time:</h3></div>
        <button id="minus-break" type="button" class="btn btn-primary btn-lg">-</button>
        <button id="plus-break" type="button" class="btn btn-primary btn-lg">+</button>
        <h3 class="numbers" id="break-time">5</h3>
      </div>

      <div class="btn-group">
        <button id="start-btn" type="button" class="btn btn-primary btn-lg">Start</button>
        <button id="pause-btn" type="button" class="btn btn-warning btn-lg">Pause</button>
        <button id="reset-btn" type="button" class="btn btn-primary btn-lg">Reset</button>
      </div>

    </div>
    <br>
    <h1 id="status">Work Time</h1>
    <div class="timer-container">
      <h2 id="timer">25</h2>
    </div>

  </div>


</body>

</html>
    <script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
